<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Employee Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .home-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .home-icon {
      position: relative;
      width: 24px;
      height: 24px;
    }

    .home-icon .roof {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 12px solid white;
      position: absolute;
      top: 0;
      left: 0;
    }

    .home-icon .base {
      width: 16px;
      height: 12px;
      background-color: white;
      position: absolute;
      bottom: 0;
      left: 4px;
    }

    .wso {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: #3498db; 
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .request {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .request:last-child {
      border-bottom: none;
    }

    .buttons button {
      margin-left: 10px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #eaeaea;
    }

    .accept {
      color: #1e7e34;
    }

    .reject {
      color: #b02a37;
    }

    .no-requests {
      text-align: center;
      padding: 30px;
      font-size: 18px;
      color: #888;
    }

    .details {
      font-size: 14px;
      color: #444;
    }

    .details span {
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <button class="home-button" onclick="location.href='index.html'">
      <div class="home-icon">
        <div class="roof"></div>
        <div class="base"></div>
      </div>
    </button>
    <h1>ΑΙΤΗΣΕΙΣ</h1>
    <span class="wso">WSO</span>
  </header>

  <div class="container" id="requestsContainer">
    <div class="request">
      <div>
        <strong>Μαρία Παπαδοπούλου</strong>
        <div class="details">
          <span>Ημέρα: Δευτέρα</span>
          <span>Ημερομηνία: 10/06/2025</span>
          <span>Βάρδια: Πρωί</span>
        </div>
      </div>
      <div class="buttons">
        <button class="accept" onclick="handleDecision(this, true)">Αποδοχή</button>
        <button class="reject" onclick="handleDecision(this, false)">Απόρριψη</button>
      </div>
    </div>

    <div class="request">
      <div>
        <strong>Γιώργος Νικολάου</strong>
        <div class="details">
          <span>Ημέρα: Τετάρτη</span>
          <span>Ημερομηνία: 12/06/2025</span>
          <span>Βάρδια: Βράδυ</span>
        </div>
      </div>
      <div class="buttons">
        <button class="accept" onclick="handleDecision(this, true)">Αποδοχή</button>
        <button class="reject" onclick="handleDecision(this, false)">Απόρριψη</button>
      </div>
    </div>
  </div>

  <script>
    function handleDecision(button, accepted) {
      const request = button.closest('.request');
      request.remove();
      const container = document.getElementById('requestsContainer');
      if (container.children.length === 0) {
        container.innerHTML = '<div class="no-requests">Δεν υπάρχουν νέες αιτήσεις.</div>';
      }
    }
  </script>
</body>
</html>
