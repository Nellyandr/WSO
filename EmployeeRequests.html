<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 0;
      margin: 0;
    }

    .navbar {
      background-color: #1b4a56;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar .left,
    .navbar .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .navbar button {
      background: rgba(136, 181, 192, 0.4);
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border-radius: 999px;
      padding: 10px 20px;
      transition: background-color 0.3s;
      backdrop-filter: blur(4px);
    }

    .navbar button:hover {
      background-color: #555;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .request {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .request:last-child {
      border-bottom: none;
    }

    .buttons button {
      margin-left: 10px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #eaeaea;
    }

    .accept {
      color: #1e7e34;
    }

    .reject {
      color: #b02a37;
    }

    .no-requests {
      text-align: center;
      padding: 30px;
      font-size: 18px;
      color: #888;
    }

    .details {
      font-size: 14px;
      color: #444;
    }

    .details span {
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="left">
    <div class="logo">WSO</div>
    <button onclick="location.href='HomePage.html'">Home</button>
    <button onclick="location.href='Program.html'">Program</button>
    <button onclick="location.href='MyRequests.html'">My Requests</button>
    <button onclick="location.href='NewRequest.html'">New Request</button>
  </div>
  <div class="right">
    <button onclick="location.href='EmployeeRequests.html'">Employee Requests</button>
  </div>
</div>

<div class="container" id="requestsContainer">
  <div class="request">
    <div>
      <strong>Maria Papadopoulou</strong>
      <div class="details">
        <span>Day: Monday</span>
        <span>Date: 10/06/2025</span>
      </div>
    </div>
    <div class="buttons">
      <button class="accept" onclick="handleDecision(this, true)">Accept</button>
      <button class="reject" onclick="handleDecision(this, false)">Reject</button>
    </div>
  </div>

  <div class="request">
    <div>
      <strong>George Nikolaou</strong>
      <div class="details">
        <span>Day: Wednesday</span>
        <span>Date: 12/06/2025</span>
      </div>
    </div>
    <div class="buttons">
      <button class="accept" onclick="handleDecision(this, true)">Accept</button>
      <button class="reject" onclick="handleDecision(this, false)">Reject</button>
    </div>
  </div>

  <div class="request">
    <div>
      <strong>Alexandros Konstantinou</strong>
      <div class="details">
        <span>Day: Friday</span>
        <span>Date: 14/06/2025</span>
      </div>
    </div>
    <div class="buttons">
      <button class="accept" onclick="handleDecision(this, true)">Accept</button>
      <button class="reject" onclick="handleDecision(this, false)">Reject</button>
    </div>
  </div>
</div>

<script>
  function handleDecision(button, accepted) {
    const request = button.closest('.request');
    request.remove();
    const container = document.getElementById('requestsContainer');
    if (container.children.length === 0) {
      container.innerHTML = '<div class="no-requests">No new requests.</div>';
    }
  }
</script>

</body>
</html>
