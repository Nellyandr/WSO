<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  
  .header {
            background-color: #1b4a56; /* ίδιο με το αρχικό background */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header .left,
        .header .right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .header button {
            background: rgba(136, 181, 192, 0.4);
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border-radius: 999px;
            padding: 10px 20px;
            transition: background-color 0.3s;
            backdrop-filter: blur(4px);
        }

        .header button:hover {
            background-color: #555;
        }
  

  
  .main-content {
    flex: 1;
    display: flex;
  }
  
  .left-side, .right-side {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  /* ICON */
  .user-img {
    width: 200px;
    height: auto;
  }
  
  .icon-circle-wrapper {
    position: relative;
    width: 300px;
    height: 300px;
    margin: auto;
  }
  
  .center-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    transform: translate(-50%, -50%);
    z-index: 1;
  }
  
  .circle-icon {
    position: absolute;
    width: 50px;
    height: 50px;
  }
  
  .icon1 {
    top: -10%;       
    left: 50%;
    transform: translate(-50%, 0);
  }
  
  .icon2 {
    top: 50%;
    left: 110%;      
    transform: translate(-100%, -50%);
  }
  
  .icon3 {
    top: 110%;     
    left: 50%;
    transform: translate(-50%, -100%);
  }
  
  .icon4 {
    top: 50%;
    left: -10%;     
    transform: translate(0, -50%);
  }
  
  
  
  .text-container {
    text-align: center;
    max-width: 700px;
    margin-left: -150px;
    white-space: nowrap;
  }

  .text-container h1 {
    font-size: 35px;
    margin-bottom: 20px;
    font-weight: 500;
  }
  
  .text-container p {
    font-size: 18px;
    margin: 0;
  }
  
 
  @media (max-width: 768px) {
    .main-content {
      flex-direction: column;
    }
  
    .left-side, .right-side {
      width: 100%;
      padding: 20px 0;
    }
  }
  
  </style>
</head>
<body>

 <!-- Header template -->
<div class="header">
  <div class="left">
      <div class="logo">WSO</div>
      <button onclick="location.href='HomePage.html'">Home</button>
      <button onclick="location.href='Program.html'">Program</button>
      <button onclick="location.href='MyRequests.html'">My Requests</button>
      <button onclick="location.href='NewRequest.html'">New Request</button>
  </div>
  <div class="right">
      <button onclick="location.href='EmployeeRequests.html'">Employee Requests</button>
  </div>
</div>

  <div class="main-content">
    <div class="left-side">
        <div class="icon-circle-wrapper">
            <img src="user.svg" alt="User Icon" class="user-img center-icon">
            <img src="calendar.svg" class="circle-icon icon1">
            <img src="plus-circle.svg" class="circle-icon icon2">
            <img src="edit.svg" class="circle-icon icon3">
            <img src="repeat.svg" class="circle-icon icon4">
          </div>
          
    </div>
    <div class="right-side">
      <div class="text-container">
        <h1>Welcome to WSO, Alexandra!</h1>
        <p>Let's plan next week's program together!</p>
      </div>
    </div>
  </div>
  
  
</body>
</html>
