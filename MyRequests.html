<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Requests</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .header {
      background-color: #1b4a56; 
      padding: 15px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .header .left,
    .header .right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-right: 15px;
    }

    .header button {
      background: rgba(136, 181, 192, 0.4);
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border-radius: 999px;
      padding: 10px 20px;
      transition: background-color 0.3s;
      backdrop-filter: blur(4px);
    }

    .header button:hover {
      background-color: #555;
    }

    .main-content {
      padding: 20px;
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .request-item {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      width: 100%;
      background-color: #f0f0f0;
    }

    .request-item.accepted {
      background-color: #e9f7ef;
    }

    .request-item.in-progress {
      background-color: #fffbe6;
    }

    .request-item.declined {
      background-color: #f8d7da;
    }

    .status {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .alternative-dates {
      margin-top: 10px;
      background-color: #fff3cd;
      padding: 10px;
      border-radius: 4px;
    }

    .alternative-dates ul {
      margin: 0;
      padding-left: 20px;
    }

    .alternative-dates li {
      margin-bottom: 5px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header .left,
      .header .right {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .header button {
        width: 100%;
        margin-bottom: 5px;
      }
    }

  </style>
</head>
<body>

<div class="header">
  <div class="left">
    <div class="logo">WSO</div>
    <button onclick="location.href='HomePage.html'">Home</button>
    <button onclick="location.href='Program.html'">Program</button>
    <button onclick="location.href='MyRequests.html'">My Requests</button>
    <button onclick="location.href='NewRequest.html'">New Request</button>
  </div>
  <div class="right">
    <button onclick="location.href='EmployeeRequests.html'">Employee Requests</button>
  </div>
</div>

<div class="main-content my-requests">
  <div class="requests-container">
    <h1>My Requests</h1>

    <div class="request-item accepted">
      <p><strong>Request #001:</strong> Day off on May 10</p>
      <span class="status">Accepted</span>
    </div>

    <div class="request-item in-progress">
      <p><strong>Request #002:</strong> Day off on April 25</p>
      <span class="status">In Progress</span>
    </div>

    <div class="request-item declined">
      <div class="declined-content">
        <p><strong>Request #003:</strong> Day off on April 30</p>
        <span class="status">Declined</span>
      </div>
      <div class="alternative-dates">
        <p>⚠ The following dates are available:</p>
        <ul>
          <li>May 2, 2025</li>
          <li>May 3, 2025</li>
          <li>May 6, 2025</li>
        </ul>
      </div>
    </div>

  </div>
</div>

</body>
</html>
